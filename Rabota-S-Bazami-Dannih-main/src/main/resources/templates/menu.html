<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="Меню"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/menu" class="nav-link active" aria-current="page">Меню</a></li>
      <li class="nav-item"><a href="/menu/add" class="nav-link" aria-current="page">Добавить</a></li>
    </ul>
  </header>
</div>

<div class="container mt-5">
  <h1>Меню</h1>
  <div class="row">
    <div th:each="dish : ${menu}" class="col-md-3 my-2">

      <div class="card shadow-sm" style="width: 18rem">

        <div class="card-body">
          <h3 th:text="${dish.name}"/>
          <p th:text="${dish.description}"/>
          <p th:text="${dish.weight} + гр."/>
          <h3 th:text="${dish.price + '₴'}"/>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a th:href="'/menu/' + ${dish.id} + '/edit'" class="btn btn-sm btn-outline-secondary"> Изменить </a>
              <form th:action="'/menu/' + ${dish.id} + '/remove'" method="post">
                <button class="btn btn-sm btn-outline-secondary" type="submit"> Удалить </button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

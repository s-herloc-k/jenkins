<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="Редактирование"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/menu" class="nav-link" aria-current="page">Меню</a></li>
      <li class="nav-item"><a href="/menu/add" class="nav-link active" aria-current="page">Добавить</a></li>
    </ul>
  </header>
</div>

<div class="container mt-5">
  <h1>Редактирование</h1>
  <div th:each="dish : ${menu}">
    <form method="post">
      <input type="text" th:value="${dish.name}" name="name" placeholder="Название блюда" class="form-control"><br>
      <textarea name="description" placeholder="Состав" class="form-control" th:text="${dish.description}"/><br>
      <input type="text" th:value="${dish.category}" name="category" placeholder="Категория" class="form-control"><br>
      <input type="text" th:value="${dish.weight}" name="weight" placeholder="Вес" class="form-control"><br>
      <input type="text" th:value="${dish.price}" name="price" placeholder="Цена" class="form-control"><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>

</body>

</html>
